{% extends 'new_article.html' %}

{% block body %}
    <div class="login_container">

        <form method="post" enctype=multipart/form-data>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

            {% block label %}
                <label for="login">Login:</label>
                <input type="text" class="form-control" name="login" id="login" value="{{ edit_info.login }}"><br>

                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" id="name" value="{{ edit_info.name }}"><br>


                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" name="email" id="email" value="{{ edit_info.email }}"><br>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <label for="phone">Phone:</label>
                        <input type="tel" class="form-control" name="phone" id="phone" value="{{ edit_info.phone }}"><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <label for="password">Confirm password:</label>
                        <input type="password" class="form-control" name="password" id="password"><br>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Edit information</button>
            {% endblock %}

        </form>
    </div>
{% endblock %}
