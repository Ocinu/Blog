{% extends 'new_post.html' %}

{% block label %}
    <label for="author">Author:</label>
    <input type="text" class="form-control" name="author" id="author" placeholder="author" value="{{ article.author }}"><br>
    <label for="title">Article title:</label>
    <input type="text" class="form-control" name="title" id="title" placeholder="title" value="{{ article.title }}"><br>
    <label for="text">Article text:</label>
    <textarea class="form-control" rows="5" name="text" id="text" placeholder="text" value="{{ article.text }}"></textarea><br>
{% endblock %}
