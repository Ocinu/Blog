{% extends 'new_post.html' %}

{% block body %}
    <div class="login_container">

        <form method="post" enctype=multipart/form-data>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

            {% block label %}
                <label for="login">Login:</label>
                <input type="text" class="form-control" name="login" id="login" placeholder="Login"><br>

                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="name"><br>


                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="email"><br>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <label for="phone">Phone:</label>
                        <input type="tel" class="form-control" name="phone" id="phone" placeholder="phone"><br>
                    </div>
                </div>

                <label for="avatar">Avatar:</label><br>
                <input type="file" name="avatar"><br><br>

                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password" id="password"><br>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <label for="password2">Re-type password:</label>
                        <input type="password" class="form-control" name="password2" id="password2"><br>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            {% endblock %}
            <a href="{{ url_for('login_page') }}">Login</a>
        </form>
    </div>
{% endblock %}
