{% extends 'new_post.html' %}

{% block body %}
    <div class="login_container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
        <form method="post">

            {% block label %}
                <label for="login">Login:</label>
                <input type="text" class="form-control" name="login" id="login" placeholder="Login"><br>
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="name"><br>
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="email"><br>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Avatar</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                </div>
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" id="password"><br>
                <label for="password2">Re-type password:</label>
                <input type="password" class="form-control" name="password2" id="password2"><br>
            {% endblock %}

            <button type="submit" class="btn btn-primary">Register</button>
            <a href="{{ url_for('login_page') }}">Login</a>
        </form>
    </div>
{% endblock %}
